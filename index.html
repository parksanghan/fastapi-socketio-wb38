			<script type="text/javascript">
				function redirectToJoin() {
    				// 입력된 값을 가져옵니다.
    					var room_id = document.getElementById('room_id').value;
    					var display_name = document.getElementById('display_name').value;
   					var mute_audio = document.getElementById('mute_audio').checked;
    					var mute_video = document.getElementById('mute_video').checked;

    					// URL을 생성합니다.
              var url = "https://127.0.0.1:5000/join?";
              //var url = "https://172.30.1.59:5000/join";
   					  //var url = "https://172.30.1.59:5000/join?";
               //https://172.30.1.59:5000/join?room_id=1123&display_name=12&mute_audio=0&mute_video=0
   					url += "room_id=" + encodeURIComponent(room_id);
    					url += "&display_name=" + encodeURIComponent(display_name);
    					url += "&mute_audio=" + (mute_audio ? "1" : "0");
   					url += "&mute_video=" + (mute_video ? "1" : "0");

    					// 생성된 URL로 이동합니다.
    					window.location.href = url;
 				 }
